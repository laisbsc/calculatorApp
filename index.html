<!DOCTYPE html>
<html lang="en">

<head>
  <title> Calculator App </title>

  <link rel="stylesheet" type="text/css" href="style.css">
  
  <meta charset="UTF-8">
  <meta name="description" content="calculator application for Distilled SCH intern tech-test">
  <meta name="keywords" content="calculator, app, static">
  <meta name="author" content="Lais Carvalho">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<header>
  <h1>Calculator</h1>
</header>

<body>
  <div id="calculator" class="calculator">
    <button id="clear" class="clear">C</button>
    <div id="display" class="display">0</div>

    <button class="num" data-num="7">7</button>
    <button class="num" data-num="8">8</button>
    <button class="num" data-num="9">9</button>
    <button class="operator" data-operator="addition">+</button>

    <button class="num" data-num="4">4</button>
    <button class="num" data-num="5">5</button>
    <button class="num" data-num="6">6</button>
    <button class="operator" data-operator="subtract">-</button>

    <button class="num" data-num="1">1</button>
    <button class="num" data-num="2">2</button>
    <button class="num" data-num="3">3</button>
    <button class="operator" data-operator="multiply">*</button>

    <button class="num" data-num="0">0</button>
    <button class="num" data-num=".">.</button>
    <button class="operator" data-operator="division">/</button>
    <button id="equal" class="equal" data-result="">=</button>
  </div>
  <footer> <br>Designed by Lais Carvalho </footer>

  <script type="text/javascript" src="script.js"></script>

</body>

</html>
